<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
    <script type="text/javascript">
   
 
   $(document).ready(function () {
    var url = "http://localhost:5000/api/v1/employees";

        $.ajax(
            
            {
                url,
                type: 'GET',
                crossDomain: true,
                dataType: 'jsonp',
                success: function (data) {
                     console.log(data);
                     displayName(data)
                },
                 error: function (error) {
                       console.log(error);
                }
            });

    function displayName(data){

        const divPosts = document.getElementById('posts')

        data.map(dat => {
            const postElement = document.createElement('h5');
            const spanElement = document.createElement('p');
            postElement.innerHTML = `${dat.first_name}`;
            spanElement.innerHTML = `${dat.email}`
            divPosts.append(postElement)
            divPosts.append(spanElement)
        })
        }

     });

   </script>
   
   <body>
   <h3 >Manage Student Details</h3>
   <table >
      <tr>
          <td> <input type="button" id="display" value="Display All Data" /> </td>
      </tr>
   </table>
   <div id="posts"></div>
   <div id="responsecontainer">
   
   </div>
   </body>
   </html>
